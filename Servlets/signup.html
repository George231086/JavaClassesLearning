<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Signup</title>
</head>
<body>

	<form id="contact_form" action="Signup" method="post">
		<div class="row">
			<label for="name">Your name:</label><br /> <input id="name"
				class="input" name="name" type="text" value="" size="30" /><br />
		</div>
		<div class="row">
			<label for="email">Your email:</label><br /> <input id="email"
				class="input" name="email" type="text" value="" size="30" /><br />
		</div>
		<div class="row">
			<label for="password">Your password:</label><br /> <input
				id="password" class="input" name="password" type="text" value=""
				size="30" /><br />
		</div>
		<div class="row">
			<label for="repeatpassword">confirm password:</label><br /> <input
				id="repeatpassword" class="input" name="repeatpassword" type="text"
				value="" size="30" /><br />
		</div>
		<input id="submit_button" type="submit" value="submit" />
	</form>


</body>
</html>
